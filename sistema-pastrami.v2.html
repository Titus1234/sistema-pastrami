<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Pastrami - Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .autocomplete-container {
            position: relative;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:hover {
            background: #f0f0f0;
        }

        .productos-section {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .producto-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .total-section {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #17a2b8;
        }

        .total-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .total-final {
            font-weight: bold;
            font-size: 24px;
            color: #17a2b8;
            border-top: 2px solid #17a2b8;
            padding-top: 10px;
        }

        .pedidos-lista {
            margin-top: 40px;
        }

        .pedido-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .pedido-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .pedido-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pendiente {
            background: #fff3cd;
            color: #856404;
        }

        .status-pagado {
            background: #d4edda;
            color: #155724;
        }

        .status-entregado {
            background: #cce5ff;
            color: #004085;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .producto-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .pedido-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .pedido-actions {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🥪 Sistema Pastrami</h1>
            <p>Gestión de Pedidos</p>
        </div>

        <div class="content">
            <!-- Formulario de Nuevo Pedido -->
            <div class="form-section">
                <h2>🛒 Nuevo Pedido</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="clienteInput">Cliente:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="clienteInput" placeholder="Escriba el nombre del cliente...">
                            <div id="clienteSuggestions" class="suggestions"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaEntrega">Fecha de Entrega:</label>
                        <input type="date" id="fechaEntrega">
                    </div>
                    
                    <div class="form-group">
                        <label for="turnoHorario">Turno Horario:</label>
                        <select id="turnoHorario">
                            <option value="">Seleccionar turno</option>
                            <option value="mañana">Mañana</option>
                            <option value="tarde">Tarde</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="costoEnvio">Costo de Envío:</label>
                        <input type="number" id="costoEnvio" placeholder="0.00" step="0.01">
                    </div>
                </div>

                <!-- Sección de Productos -->
                <div class="productos-section">
                    <h3>Productos del Pedido</h3>
                    <div class="form-group">
                        <label for="productoInput">Agregar Producto:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="productoInput" placeholder="Escriba el nombre del producto...">
                            <div id="productoSuggestions" class="suggestions"></div>
                        </div>
                    </div>
                    
                    <div id="productosLista"></div>
                </div>

                <!-- Sección de Totales -->
                <div class="total-section">
                    <div class="total-item">
                        <span>Subtotal Productos:</span>
                        <span id="subtotalProductos">$0.00</span>
                    </div>
                    <div class="total-item">
                        <span>Costo de Envío:</span>
                        <span id="totalEnvio">$0.00</span>
                    </div>
                    <div class="total-item total-final">
                        <span>Total de la Compra:</span>
                        <span id="totalCompra">$0.00</span>
                    </div>
                </div>

                <!-- Opciones de Pago -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="opcionPago">Opción de Pago:</label>
                        <select id="opcionPago">
                            <option value="">Seleccionar opción</option>
                            <option value="total">Total</option>
                            <option value="parcial">Parcial</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="pagadoCon">Pagado con:</label>
                        <select id="pagadoCon">
                            <option value="">Seleccionar método</option>
                            <option value="efectivo">Efectivo</option>
                            <option value="transferencia">Transferencia Bancaria</option>
                            <option value="mercadopago">MercadoPago</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="montoParcialGroup" style="display: none;">
                        <label for="montoParcial">Monto Pagado:</label>
                        <input type="number" id="montoParcial" placeholder="0.00" step="0.01">
                    </div>
                </div>

                <button class="btn btn-primary" onclick="guardarPedido()">
                    💾 Guardar Pedido
                </button>
            </div>

            <!-- Lista de Pedidos -->
            <div class="pedidos-lista">
                <h2>📋 Lista de Pedidos</h2>
                <div id="listaPedidos"></div>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        let clientes = [
            {id: 1, nombre: "Juan", apellido: "Pérez", telefono: "123456789"},
            {id: 2, nombre: "María", apellido: "González", telefono: "987654321"},
            {id: 3, nombre: "Carlos", apellido: "Rodríguez", telefono: "456789123"},
            {id: 4, nombre: "Ana", apellido: "López", telefono: "789123456"},
            {id: 5, nombre: "Luis", apellido: "Martínez", telefono: "321654987"}
        ];

        let productos = [
            {id: 1, nombre: "Pastrami Clásico", precio: 15.50},
            {id: 2, nombre: "Pastrami Especial", precio: 18.00},
            {id: 3, nombre: "Sandwich Jamón", precio: 12.00},
            {id: 4, nombre: "Sandwich Pollo", precio: 13.50},
            {id: 5, nombre: "Ensalada César", precio: 10.00},
            {id: 6, nombre: "Papas Fritas", precio: 6.00},
            {id: 7, nombre: "Bebida Cola", precio: 4.50},
            {id: 8, nombre: "Agua Mineral", precio: 3.00}
        ];

        let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
        let productosSeleccionados = [];
        let clienteSeleccionado = null;

        // Función para autocompletado de clientes
        function configurarAutocompletadoClientes() {
            const clienteInput = document.getElementById('clienteInput');
            const clienteSuggestions = document.getElementById('clienteSuggestions');

            clienteInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    clienteSuggestions.style.display = 'none';
                    clienteSeleccionado = null;
                    return;
                }

                const clientesFiltrados = clientes.filter(cliente => {
                    const nombreCompleto = `${cliente.nombre} ${cliente.apellido}`.toLowerCase();
                    return nombreCompleto.includes(query) || cliente.telefono.includes(query);
                });

                if (clientesFiltrados.length === 0) {
                    clienteSuggestions.style.display = 'none';
                    return;
                }

                clienteSuggestions.innerHTML = clientesFiltrados.map(cliente => 
                    `<div class="suggestion-item" onclick="seleccionarCliente(${cliente.id})">
                        ${cliente.nombre} ${cliente.apellido} - ${cliente.telefono}
                    </div>`
                ).join('');
                
                clienteSuggestions.style.display = 'block';
            });

            // Ocultar sugerencias al hacer click fuera
            document.addEventListener('click', function(e) {
                if (!clienteInput.contains(e.target) && !clienteSuggestions.contains(e.target)) {
                    clienteSuggestions.style.display = 'none';
                }
            });
        }

        function seleccionarCliente(clienteId) {
            clienteSeleccionado = clientes.find(c => c.id === clienteId);
            const clienteInput = document.getElementById('clienteInput');
            clienteInput.value = `${clienteSeleccionado.nombre} ${clienteSeleccionado.apellido}`;
            document.getElementById('clienteSuggestions').style.display = 'none';
        }

        // Función para autocompletado de productos
        function configurarAutocompletadoProductos() {
            const productoInput = document.getElementById('productoInput');
            const productoSuggestions = document.getElementById('productoSuggestions');

            productoInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    productoSuggestions.style.display = 'none';
                    return;
                }

                const productosFiltrados = productos.filter(producto => 
                    producto.nombre.toLowerCase().includes(query)
                );

                if (productosFiltrados.length === 0) {
                    productoSuggestions.style.display = 'none';
                    return;
                }

                productoSuggestions.innerHTML = productosFiltrados.map(producto => 
                    `<div class="suggestion-item" onclick="agregarProducto(${producto.id})">
                        ${producto.nombre} - $${producto.precio.toFixed(2)}
                    </div>`
                ).join('');
                
                productoSuggestions.style.display = 'block';
            });

            // Ocultar sugerencias al hacer click fuera
            document.addEventListener('click', function(e) {
                if (!productoInput.contains(e.target) && !productoSuggestions.contains(e.target)) {
                    productoSuggestions.style.display = 'none';
                }
            });
        }

        function agregarProducto(productoId) {
            const producto = productos.find(p => p.id === productoId);
            
            // Verificar si el producto ya está en la lista
            const existente = productosSeleccionados.find(p => p.id === productoId);
            if (existente) {
                existente.cantidad++;
            } else {
                productosSeleccionados.push({
                    id: producto.id,
                    nombre: producto.nombre,
                    precio: producto.precio,
                    cantidad: 1
                });
            }

            document.getElementById('productoInput').value = '';
            document.getElementById('productoSuggestions').style.display = 'none';
            
            actualizarListaProductos();
            calcularTotales();
        }

        function actualizarListaProductos() {
            const productosLista = document.getElementById('productosLista');
            
            if (productosSeleccionados.length === 0) {
                productosLista.innerHTML = '<p>No hay productos agregados</p>';
                return;
            }

            productosLista.innerHTML = productosSeleccionados.map(producto => `
                <div class="producto-item">
                    <div>${producto.nombre}</div>
                    <div>
                        <input type="number" value="${producto.cantidad}" min="1" 
                               onchange="cambiarCantidad(${producto.id}, this.value)">
                    </div>
                    <div>$${producto.precio.toFixed(2)}</div>
                    <div>
                        <button class="btn btn-danger btn-small" onclick="eliminarProducto(${producto.id})">
                            🗑️
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function cambiarCantidad(productoId, nuevaCantidad) {
            const producto = productosSeleccionados.find(p => p.id === productoId);
            if (producto) {
                producto.cantidad = parseInt(nuevaCantidad) || 1;
                calcularTotales();
            }
        }

        function eliminarProducto(productoId) {
            productosSeleccionados = productosSeleccionados.filter(p => p.id !== productoId);
            actualizarListaProductos();
            calcularTotales();
        }

        function calcularTotales() {
            const subtotal = productosSeleccionados.reduce((total, producto) => 
                total + (producto.precio * producto.cantidad), 0
            );
            
            const costoEnvio = parseFloat(document.getElementById('costoEnvio').value) || 0;
            const totalCompra = subtotal + costoEnvio;

            document.getElementById('subtotalProductos').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('totalEnvio').textContent = `$${costoEnvio.toFixed(2)}`;
            document.getElementById('totalCompra').textContent = `$${totalCompra.toFixed(2)}`;
        }

        // Manejar cambio en opción de pago
        document.getElementById('opcionPago').addEventListener('change', function() {
            const montoParcialGroup = document.getElementById('montoParcialGroup');
            if (this.value === 'parcial') {
                montoParcialGroup.style.display = 'block';
            } else {
                montoParcialGroup.style.display = 'none';
            }
        });

        // Actualizar totales cuando cambia el costo de envío
        document.getElementById('costoEnvio').addEventListener('input', calcularTotales);

        function guardarPedido() {
            // Validaciones
            if (!clienteSeleccionado) {
                alert('Debe seleccionar un cliente');
                return;
            }

            if (productosSeleccionados.length === 0) {
                alert('Debe agregar al menos un producto');
                return;
            }

            const fechaEntrega = document.getElementById('fechaEntrega').value;
            const turnoHorario = document.getElementById('turnoHorario').value;
            const opcionPago = document.getElementById('opcionPago').value;
            const pagadoCon = document.getElementById('pagadoCon').value;

            if (!fechaEntrega || !turnoHorario || !opcionPago || !pagadoCon) {
                alert('Debe completar todos los campos obligatorios');
                return;
            }

            const costoEnvio = parseFloat(document.getElementById('costoEnvio').value) || 0;
            const subtotal = productosSeleccionados.reduce((total, producto) => 
                total + (producto.precio * producto.cantidad), 0
            );
            const totalCompra = subtotal + costoEnvio;

            let montoPagado = totalCompra;
            let saldoPendiente = 0;

            if (opcionPago === 'parcial') {
                montoPagado = parseFloat(document.getElementById('montoParcial').value) || 0;
                saldoPendiente = totalCompra - montoPagado;
            }

            const nuevoPedido = {
                id: Date.now(),
                cliente: clienteSeleccionado,
                productos: [...productosSeleccionados],
                fechaEntrega: fechaEntrega,
                turnoHorario: turnoHorario,
                costoEnvio: costoEnvio,
                subtotal: subtotal,
                totalCompra: totalCompra,
                opcionPago: opcionPago,
                pagadoCon: pagadoCon,
                montoPagado: montoPagado,
                saldoPendiente: saldoPendiente,
                estadoPago: saldoPendiente > 0 ? 'pendiente' : 'pagado',
                estadoEntrega: 'pendiente',
                fechaCreacion: new Date().toISOString()
            };

            pedidos.push(nuevoPedido);
            localStorage.setItem('pedidos', JSON.stringify(pedidos));

            // Limpiar formulario
            limpiarFormulario();
            
            // Actualizar lista de pedidos
            mostrarListaPedidos();

            alert('Pedido guardado exitosamente');
        }

        function limpiarFormulario() {
            document.getElementById('clienteInput').value = '';
            document.getElementById('fechaEntrega').value = '';
            document.getElementById('turnoHorario').value = '';
            document.getElementById('costoEnvio').value = '';
            document.getElementById('opcionPago').value = '';
            document.getElementById('pagadoCon').value = '';
            document.getElementById('montoParcial').value = '';
            document.getElementById('montoParcialGroup').style.display = 'none';
            
            clienteSeleccionado = null;
            productosSeleccionados = [];
            
            actualizarListaProductos();
            calcularTotales();
        }

        function mostrarListaPedidos() {
            const listaPedidos = document.getElementById('listaPedidos');
            
            // Filtrar pedidos que no están completamente finalizados
            const pedidosActivos = pedidos.filter(pedido => 
                pedido.estadoPago !== 'pagado' || pedido.estadoEntrega !== 'entregado'
            );

            // Ordenar por fecha de entrega (más cercano primero)
            pedidosActivos.sort((a, b) => new Date(a.fechaEntrega) - new Date(b.fechaEntrega));

            if (pedidosActivos.length === 0) {
                listaPedidos.innerHTML = '<p>No hay pedidos pendientes</p>';
                return;
            }

            listaPedidos.innerHTML = pedidosActivos.map(pedido => `
                <div class="pedido-card">
                    <div class="pedido-header">
                        <h3>${pedido.cliente.nombre} ${pedido.cliente.apellido}</h3>
                        <div>
                            <span class="status-badge ${pedido.estadoPago === 'pagado' ? 'status-pagado' : 'status-pendiente'}">
                                ${pedido.estadoPago === 'pagado' ? 'PAGADO' : 'SALDO PENDIENTE'}
                            </span>
                            <span class="status-badge ${pedido.estadoEntrega === 'entregado' ? 'status-entregado' : 'status-pendiente'}">
                                ${pedido.estadoEntrega === 'entregado' ? 'ENTREGADO' : 'PENDIENTE'}
                            </span>
                        </div>
                    </div>
                    
                    <div class="pedido-info">
                        <div><strong>Fecha:</strong> ${new Date(pedido.fechaEntrega).toLocaleDateString()}</div>
                        <div><strong>Turno:</strong> ${pedido.turnoHorario}</div>
                        <div><strong>Total:</strong> $${pedido.totalCompra.toFixed(2)}</div>
                        <div><strong>Saldo:</strong> $${pedido.saldoPendiente.toFixed(2)}</div>
                    </div>
                    
                    <div class="pedido-actions">
                        ${pedido.estadoPago !== 'pagado' ? 
                            `<button class="btn btn-success btn-small" onclick="marcarPagado(${pedido.id})">
                                💰 MARCAR PAGADO
                            </button>` : ''
                        }
                        ${pedido.estadoEntrega !== 'entregado' ? 
                            `<button class="btn btn-warning btn-small" onclick="marcarEntregado(${pedido.id})">
                                🚚 MARCAR ENTREGADO
                            </button>` : ''
                        }
                        <button class="btn btn-primary btn-small" onclick="verDetallePedido(${pedido.id})">
                            👁️ VER DETALLE
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function marcarPagado(pedidoId) {
            const pedido = pedidos.find(p => p.id === pedidoId);
            if (pedido) {
                pedido.estadoPago = 'pagado';
                pedido.saldoPendiente = 0;
                pedido.montoPagado = pedido.totalCompra;
                localStorage.setItem('pedidos', JSON.stringify(pedidos));
                mostrarListaPedidos();
            }
        }

        function marcarEntregado(pedidoId) {
            const pedido = pedidos.find(p => p.id === pedidoId);
            if (pedido) {
                pedido.estadoEntrega = 'entregado';
                localStorage.setItem('pedidos', JSON.stringify(pedidos));
                mostrarListaPedidos();
            }
        }

        function verDetallePedido(pedidoId) {
            const pedido = pedidos.find(p => p.id === pedidoId);
            if (!pedido) return;

            const productosDetalle = pedido.productos.map(p => 
                `${p.nombre} x${p.cantidad} - $${(p.precio * p.cantidad).toFixed(2)}`
            ).join('\n');

            const detalle = `
DETALLE DEL PEDIDO

Cliente: ${pedido.cliente.nombre} ${pedido.cliente.apellido}
Teléfono: ${pedido.cliente.telefono}

Productos:
${productosDetalle}

Subtotal: $${pedido.subtotal.toFixed(2)}
Envío: $${pedido.costoEnvio.toFixed(2)}
Total: $${pedido.totalCompra.toFixed(2)}

Fecha de Entrega: ${new Date(pedido.fechaEntrega).toLocaleDateString()}
Turno: ${pedido.turnoHorario}

Pago: ${pedido.opcionPago} - ${pedido.pagadoCon}
Monto Pagado: $${pedido.montoPagado.toFixed(2)}
