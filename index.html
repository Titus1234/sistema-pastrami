<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Pastrami - Administración Completa</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- React y Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [tab, setTab] = useState('pedidos');
            const [clientes, setClientes] = useState([]);
            const [productos, setProductos] = useState([]);
            const [pedidos, setPedidos] = useState([]);
            const [pagos, setPagos] = useState([]);
            const [modal, setModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editing, setEditing] = useState(null);
            const [status, setStatus] = useState('Conectando...');
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                initFirebase();
            }, []);

            const initFirebase = () => {
                try {
                    const config = {
                        apiKey: "AIzaSyAPeak34o6AYI3cuNxiElmRm3fgK1xPz6I",
                        authDomain: "pastrami853--claude.firebaseapp.com",
                        projectId: "pastrami853--claude",
                        storageBucket: "pastrami853--claude.firebasestorage.app",
                        messagingSenderId: "186595410450",
                        appId: "1:186595410450:web:d90cee08d50cf3e5b14ecb"
                    };

                    firebase.initializeApp(config);
                    window.db = firebase.firestore();
                    
                    loadData();
                    setStatus('✅ Conectado a Firebase');
                } catch (error) {
                    setStatus('❌ Error: ' + error.message);
                    console.error('Error Firebase:', error);
                }
            };

            const loadData = () => {
                try {
                    window.db.collection('clientes').orderBy('apellido').onSnapshot((snap) => {
                        setClientes(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    });
                    
                    window.db.collection('productos').orderBy('nombre').onSnapshot((snap) => {
                        setProductos(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    });
                    
                    window.db.collection('pedidos').orderBy('fechaCreacion', 'desc').onSnapshot((snap) => {
                        setPedidos(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    });

                    window.db.collection('pagos').orderBy('fecha', 'desc').onSnapshot((snap) => {
                        setPagos(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    });
                } catch (error) {
                    console.error('Error cargando datos:', error);
                    setStatus('❌ Error cargando datos');
                }
            };

            const saveData = async (collectionName, data) => {
                try {
                    if (editing) {
                        await window.db.collection(collectionName).doc(editing.id).update(data);
                        alert('✅ Actualizado correctamente');
                    } else {
                        await window.db.collection(collectionName).add(data);
                        alert('✅ Guardado correctamente');
                    }
                    setModal(false);
                    setEditing(null);
                } catch (error) {
                    alert('❌ Error: ' + error.message);
                    console.error('Error guardando:', error);
                }
            };

            const deleteData = async (collectionName, id) => {
                if (confirm('¿Seguro que quieres eliminar este elemento?')) {
                    try {
                        await window.db.collection(collectionName).doc(id).delete();
                        alert('✅ Eliminado correctamente');
                    } catch (error) {
                        alert('❌ Error: ' + error.message);
                        console.error('Error eliminando:', error);
                    }
                }
            };

            const filteredClientes = clientes.filter(c => 
                `${c.nombre} ${c.apellido}`.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const filteredProductos = productos.filter(p => 
                p.nombre.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const getClienteName = (clienteId) => {
                const cliente = clientes.find(c => c.id === clienteId);
                return cliente ? `${cliente.nombre} ${cliente.apellido}` : 'Cliente no encontrado';
            };

            const getProductName = (productoId) => {
                const producto = productos.find(p => p.id === productoId);
                return producto ? producto.nombre : 'Producto no encontrado';
            };

            const getEstadoBadge = (estado) => {
                const estilos = {
                    pendiente: 'bg-yellow-100 text-yellow-800',
                    en_preparacion: 'bg-blue-100 text-blue-800',
                    listo: 'bg-green-100 text-green-800',
                    entregado: 'bg-gray-100 text-gray-800'
                };
                const textos = {
                    pendiente: 'Pendiente',
                    en_preparacion: 'En Preparación',
                    listo: 'Listo',
                    entregado: 'Entregado'
                };
                return (
                    <span className={`px-2 py-1 rounded text-xs font-medium ${estilos[estado] || estilos.pendiente}`}>
                        {textos[estado] || estado}
                    </span>
                );
            };

            // FORMULARIO CLIENTES
            const ClienteForm = () => {
                const [data, setData] = useState(editing || { 
                    nombre: '', 
                    apellido: '', 
                    telefono: '', 
                    calle: '',
                    numero: '',
                    piso: '',
                    codigoPostal: '',
                    localidad: '',
                    email: ''
                });
                
                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (!data.nombre || !data.apellido || !data.telefono) {
                        alert('Por favor completa nombre, apellido y teléfono');
                        return;
                    }
                    saveData('clientes', data);
                };
                
                return (
                    <form onSubmit={handleSubmit}>
                        <h3 className="text-xl font-bold mb-4">Cliente</h3>
                        <div className="space-y-3">
                            <input placeholder="Nombre *" value={data.nombre} onChange={(e) => setData({...data, nombre: e.target.value})} className="w-full p-2 border rounded" required />
                            <input placeholder="Apellido *" value={data.apellido} onChange={(e) => setData({...data, apellido: e.target.value})} className="w-full p-2 border rounded" required />
                            <input placeholder="Teléfono *" value={data.telefono} onChange={(e) => setData({...data, telefono: e.target.value})} className="w-full p-2 border rounded" required />
                            <input placeholder="Calle" value={data.calle} onChange={(e) => setData({...data, calle: e.target.value})} className="w-full p-2 border rounded" />
                            <div className="grid grid-cols-2 gap-2">
                                <input placeholder="Número" value={data.numero} onChange={(e) => setData({...data, numero: e.target.value})} className="w-full p-2 border rounded" />
                                <input placeholder="Piso/Depto" value={data.piso} onChange={(e) => setData({...data, piso: e.target.value})} className="w-full p-2 border rounded" />
                            </div>
                            <div className="grid grid-cols-2 gap-2">
                                <input placeholder="Código Postal" value={data.codigoPostal} onChange={(e) => setData({...data, codigoPostal: e.target.value})} className="w-full p-2 border rounded" />
                                <input placeholder="Localidad" value={data.localidad} onChange={(e) => setData({...data, localidad: e.target.value})} className="w-full p-2 border rounded" />
                            </div>
                            <input placeholder="Email" type="email" value={data.email} onChange={(e) => setData({...data, email: e.target.value})} className="w-full p-2 border rounded" />
                        </div>
                        <div className="flex gap-2 mt-4">
                            <button type="submit" className="bg-green-500 text-white px-4 py-2 rounded">Guardar</button>
                            <button type="button" onClick={() => setModal(false)} className="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</button>
                        </div>
                    </form>
                );
            };

            // FORMULARIO PRODUCTOS COMPLETO
            const ProductoForm = () => {
                const [data, setData] = useState(editing || { 
                    nombre: '', 
                    tipo: 'simple',
                    precio: '',
                    stock: '',
                    stockMinimo: '',
                    tipoMedida: 'unidad',
                    descripcion: '',
                    componentes: [{ nombre: '', cantidad: '', precio: '' }]
                });

                const addComponente = () => {
                    setData({
                        ...data,
                        componentes: [...data.componentes, { nombre: '', cantidad: '', precio: '' }]
                    });
                };

                const removeComponente = (index) => {
                    if (data.componentes.length > 1) {
                        const newComponentes = data.componentes.filter((_, i) => i !== index);
                        setData({...data, componentes: newComponentes});
                    }
                };

                const updateComponente = (index, field, value) => {
                    const newComponentes = [...data.componentes];
                    newComponentes[index][field] = value;
                    setData({...data, componentes: newComponentes});
                };

                const handleTipoChange = (nuevoTipo) => {
                    setData({
                        ...data, 
                        tipo: nuevoTipo,
                        componentes: nuevoTipo === 'simple' 
                            ? [{ nombre: '', cantidad: '', precio: '' }] 
                            : data.componentes.length < 2 
                                ? [{ nombre: '', cantidad: '', precio: '' }, { nombre: '', cantidad: '', precio: '' }]
                                : data.componentes
                    });
                };

                const calcularPrecioTotal = () => {
                    const total = data.componentes.reduce((sum, comp) => {
                        return sum + (parseFloat(comp.precio) || 0) * (parseFloat(comp.cantidad) || 0);
                    }, 0);
                    setData({...data, precio: total.toFixed(2)});
                };

                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (!data.nombre || !data.precio || !data.stock) {
                        alert('Por favor completa nombre, precio y stock');
                        return;
                    }
                    
                    const componentesValidos = data.componentes.every(comp => comp.nombre && comp.cantidad);
                    if (!componentesValidos) {
                        alert('Por favor completa todos los componentes');
                        return;
                    }

                    if (data.tipo === 'simple' && data.componentes.length !== 1) {
                        alert('Los productos simples deben tener exactamente 1 componente');
                        return;
                    }
                    if (data.tipo === 'caja' && data.componentes.length < 2) {
                        alert('Las cajas deben tener al menos 2 componentes');
                        return;
                    }

                    saveData('productos', data);
                };

                return (
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <h3 className="text-xl font-bold mb-4">
                            {editing ? 'Editar Producto' : 'Nuevo Producto'}
                        </h3>

                        <div className="bg-gray-50 p-4 rounded">
                            <h4 className="font-semibold mb-3">Información Básica</h4>
                            <div className="space-y-3">
                                <input 
                                    placeholder="Nombre del Producto *" 
                                    value={data.nombre} 
                                    onChange={(e) => setData({...data, nombre: e.target.value})} 
                                    className="w-full p-2 border rounded" 
                                    required 
                                />
                                
                                <div className="grid grid-cols-2 gap-2">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Tipo de Producto *</label>
                                        <select 
                                            value={data.tipo} 
                                            onChange={(e) => handleTipoChange(e.target.value)} 
                                            className="w-full p-2 border rounded"
                                        >
                                            <option value="simple">Producto Simple (1 componente)</option>
                                            <option value="caja">Caja/Combo (2+ componentes)</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Tipo de Medida</label>
                                        <select 
                                            value={data.tipoMedida} 
                                            onChange={(e) => setData({...data, tipoMedida: e.target.value})} 
                                            className="w-full p-2 border rounded"
                                        >
                                            <option value="unidad">Unidad</option>
                                            <option value="kg">Kilogramos</option>
                                            <option value="g">Gramos</option>
                                            <option value="litro">Litro</option>
                                            <option value="ml">Mililitros</option>
                                            <option value="caja">Caja</option>
                                        </select>
                                    </div>
                                </div>

                                <textarea 
                                    placeholder="Descripción (opcional)" 
                                    value={data.descripcion} 
                                    onChange={(e) => setData({...data, descripcion: e.target.value})} 
                                    className="w-full p-2 border rounded h-20"
                                />
                            </div>
                        </div>

                        <div className="bg-blue-50 p-4 rounded">
                            <div className="flex justify-between items-center mb-3">
                                <h4 className="font-semibold">
                                    Componentes * 
                                    <span className="text-sm text-gray-600">
                                        ({data.tipo === 'simple' ? 'Exactamente 1' : 'Mínimo 2'})
                                    </span>
                                </h4>
                                {data.tipo === 'caja' && (
                                    <button 
                                        type="button" 
                                        onClick={addComponente} 
                                        className="bg-blue-500 text-white px-3 py-1 rounded text-sm"
                                    >
                                        + Agregar Componente
                                    </button>
                                )}
                            </div>

                            {data.componentes.map((comp, index) => (
                                <div key={index} className="bg-white p-3 rounded mb-2 border">
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-2">
                                        <input 
                                            placeholder="Nombre del componente *" 
                                            value={comp.nombre} 
                                            onChange={(e) => updateComponente(index, 'nombre', e.target.value)} 
                                            className="w-full p-2 border rounded" 
                                            required
                                        />
                                        <input 
                                            type="number"
                                            step="0.01"
                                            placeholder="Cantidad *" 
                                            value={comp.cantidad} 
                                            onChange={(e) => updateComponente(index, 'cantidad', e.target.value)} 
                                            className="w-full p-2 border rounded" 
                                            required
                                        />
                                        <input 
                                            type="number"
                                            step="0.01"
                                            placeholder="Precio unitario" 
                                            value={comp.precio} 
                                            onChange={(e) => updateComponente(index, 'precio', e.target.value)} 
                                            className="w-full p-2 border rounded" 
                                        />
                                        <div className="flex items-center gap-2">
                                            <span className="text-sm font-bold">
                                                ${((comp.cantidad || 0) * (comp.precio || 0)).toFixed(2)}
                                            </span>
                                            {data.tipo === 'caja' && data.componentes.length > 2 && (
                                                <button 
                                                    type="button" 
                                                    onClick={() => removeComponente(index)} 
                                                    className="bg-red-500 text-white px-2 py-1 rounded text-sm"
                                                >
                                                    ×
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}

                            <div className="flex justify-end mt-2">
                                <button 
                                    type="button" 
                                    onClick={calcularPrecioTotal} 
                                    className="bg-green-500 text-white px-4 py-2 rounded text-sm"
                                >
                                    Calcular Precio Total
                                </button>
                            </div>
                        </div>

                        <div className="bg-green-50 p-4 rounded">
                            <h4 className="font-semibold mb-3">Precios y Stock</h4>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-2">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Precio de Venta *</label>
                                    <input 
                                        type="number"
                                        step="0.01"
                                        placeholder="0.00" 
                                        value={data.precio} 
                                        onChange={(e) => setData({...data, precio: e.target.value})} 
                                        className="w-full p-2 border rounded" 
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Stock Actual *</label>
                                    <input 
                                        type="number"
                                        placeholder="0" 
                                        value={data.stock} 
                                        onChange={(e) => setData({...data, stock: e.target.value})} 
                                        className="w-full p-2 border rounded" 
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Stock Mínimo</label>
                                    <input 
                                        type="number"
                                        placeholder="5" 
                                        value={data.stockMinimo} 
                                        onChange={(e) => setData({...data, stockMinimo: e.target.value})} 
                                        className="w-full p-2 border rounded" 
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="flex gap-2 pt-4">
                            <button 
                                type="submit" 
                                className="bg-purple-500 text-white px-6 py-2 rounded font-semibold"
                            >
                                {editing ? 'Actualizar Producto' : 'Guardar Producto'}
                            </button>
                            <button 
                                type="button" 
                                onClick={() => setModal(false)} 
                                className="bg-gray-500 text-white px-6 py-2 rounded"
                            >
                                Cancelar
                            </button>
                        </div>
                    </form>
                );
            };

            // FORMULARIO PEDIDOS COMPLETO
            const PedidoForm = () => {
                const [data, setData] = useState(editing || { 
                    clienteId: '',
                    productos: [{ productoId: '', cantidad: 1, precioUnitario: 0 }],
                    direccionEntrega: '',
                    fechaEntrega: '',
                    turno: 'mañana',
                    estado: 'pendiente',
                    costoEnvio: 0,
                    subtotal: 0,
                    total: 0,
                    metodoPago: 'efectivo',
                    notasEspeciales: '',
                    fechaCreacion: new Date().toISOString().split('T')[0]
                });

                // Cargar dirección del cliente seleccionado
                useEffect(() => {
                    if (data.clienteId && clientes.length > 0) {
                        const cliente = clientes.find(c => c.id === data.clienteId);
                        if (cliente && !editing) {
                            const direccion = `${cliente.calle || ''} ${cliente.numero || ''} ${cliente.piso ? ', ' + cliente.piso : ''}, ${cliente.localidad || ''} (${cliente.codigoPostal || ''})`.trim();
                            setData(prev => ({...prev, direccionEntrega: direccion}));
                        }
                    }
                }, [data.clienteId, clientes]);

                const addProducto = () => {
                    setData({
                        ...data,
                        productos: [...data.productos, { productoId: '', cantidad: 1, precioUnitario: 0 }]
                    });
                };

                const removeProducto = (index) => {
                    if (data.productos.length > 1) {
                        const newProductos = data.productos.filter((_, i) => i !== index);
                        setData({...data, productos: newProductos});
                        calcularTotales(newProductos, data.costoEnvio);
                    }
                };

                const updateProducto = (index, field, value) => {
                    const newProductos = [...data.productos];
                    
                    if (field === 'productoId') {
                        const producto = productos.find(p => p.id === value);
                        newProductos[index] = {
                            ...newProductos[index],
                            productoId: value,
                            precioUnitario: producto ? parseFloat(producto.precio) : 0
                        };
                    } else {
                        newProductos[index][field] = field === 'cantidad' || field === 'precioUnitario' ? parseFloat(value) || 0 : value;
                    }
                    
                    setData({...data, productos: newProductos});
                    calcularTotales(newProductos, data.costoEnvio);
                };

                const calcularTotales = (productos = data.productos, envio = data.costoEnvio) => {
                    const subtotal = productos.reduce((sum, p) => sum + (p.cantidad * p.precioUnitario), 0);
                    const total = subtotal + parseFloat(envio || 0);
                    setData(prev => ({
                        ...prev, 
                        subtotal: subtotal,
                        total: total
                    }));
                };

                const handleCostoEnvioChange = (valor) => {
                    const envio = parseFloat(valor) || 0;
                    setData(prev => ({...prev, costoEnvio: envio}));
                    calcularTotales(data.productos, envio);
                };

                const handleSubmit = (e) => {
                    e.preventDefault();
                    
                    if (!data.clienteId) {
                        alert('Por favor selecciona un cliente');
                        return;
                    }
                    if (!data.productos[0].productoId) {
                        alert('Por favor agrega al menos un producto');
                        return;
                    }
                    if (!data.fechaEntrega) {
                        alert('Por favor selecciona fecha de entrega');
                        return;
                    }
                    if (!data.direccionEntrega.trim()) {
                        alert('Por favor completa la dirección de entrega');
                        return;
                    }

                    const productosValidos = data.productos.every(p => p.productoId && p.cantidad > 0);
                    if (!productosValidos) {
                        alert('Todos los productos deben tener cantidad mayor a 0');
                        return;
                    }

                    saveData('pedidos', data);
                };

                return (
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <h3 className="text-xl font-bold mb-4">
                            {editing ? 'Editar Pedido' : 'Nuevo Pedido'}
                        </h3>

                        {/* CLIENTE Y ESTADO */}
                        <div className="bg-blue-50 p-4 rounded">
                            <h4 className="font-semibold mb-3">Cliente y Estado</h4>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Cliente *</label>
                                    <select 
                                        value={data.clienteId} 
                                        onChange={(e) => setData({...data, clienteId: e.target.value})} 
                                        className="w-full p-2 border rounded" 
                                        required
                                    >
                                        <option value="">Seleccionar Cliente</option>
                                        {clientes.map(c => (
                                            <option key={c.id} value={c.id}>
                                                {c.nombre} {c.apellido} - {c.telefono}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Estado del Pedido</label>
                                    <select 
                                        value={data.estado} 
                                        onChange={(e) => setData({...data, estado: e.target.value})} 
                                        className="w-full p-2 border rounded"
                                    >
                                        <option value="pendiente">Pendiente</option>
                                        <option value="en_preparacion">En Preparación</option>
                                        <option value="listo">Listo</option>
                                        <option value="entregado">Entregado</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* PRODUCTOS */}
                        <div className="bg-green-50 p-4 rounded">
                            <div className="flex justify-between items-center mb-3">
                                <h4 className="font-semibold">Productos *</h4>
                                <button 
                                    type="button" 
                                    onClick={addProducto} 
                                    className="bg-green-500 text-white px-3 py-1 rounded text-sm"
                                >
                                    + Agregar Producto
                                </button>
                            </div>

                            {data.productos.map((producto, index) => (
                                <div key={index} className="bg-white p-3 rounded mb-2 border">
                                    <div className="grid grid-cols-1 md:grid-cols-5 gap-2">
                                        <div className="md:col-span-2">
                                            <select 
                                                value={producto.productoId} 
                                                onChange={(e) => updateProducto(index, 'productoId', e.target.value)} 
                                                className="w-full p-2 border rounded"
                                                required
                                            >
                                                <option value="">Seleccionar Producto</option>
                                                {productos.map(p => (
                                                    <option key={p.id} value={p.id}>
                                                        {p.nombre} - ${p.precio} ({p.stock} {p.tipoMedida})
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                        <input 
                                            type="number" 
                                            placeholder="Cantidad" 
                                            value={producto.cantidad} 
                                            onChange={(e) => updateProducto(index, 'cantidad', e.target.value)} 
                                            className="w-full p-2 border rounded" 
                                            min="1"
                                            required
                                        />
                                        <input 
                                            type="number"
                                            step="0.01"
                                            placeholder="Precio Unit." 
                                            value={producto.precioUnitario} 
                                            onChange={(e) => updateProducto(index, 'precioUnitario', e.target.value)} 
                                            className="w-full p-2 border rounded" 
                                            required
                                        />
                                        <div className="flex items-center justify-between">
                                            <span className="font-bold text-green-600">
                                                ${(producto.cantidad * producto.precioUnitario).toFixed(2)}
                                            </span>
                                            {data.productos.length > 1 && (
                                                <button 
                                                    type="button" 
                                                    onClick={() => removeProducto(index)} 
                                                    className="bg-red-500 text-white px-2 py-1 rounded text-sm ml-2"
                                                >
                                                    ×
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* ENTREGA */}
                        <div className="bg-yellow-50 p-4 rounded">
                            <h4 className="font-semibold mb-3">Información de Entrega</h4>
                            <div className="space-y-3">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Dirección de Entrega *</label>
                                    <textarea 
                                        placeholder="Dirección completa de entrega" 
                                        value={data.direccionEntrega} 
                                        onChange={(e) => setData({...data, direccionEntrega: e.target.value})} 
                                        className="w-full p-2 border rounded h-20"
                                        required
                                    />
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Fecha de Entrega *</label>
                                        <input 
                                            type="date" 
                                            value={data.fechaEntrega} 
                                            onChange={(e) => setData({...data, fechaEntrega: e.target.value})} 
                                            className="w-full p-2 border rounded" 
                                            min={new Date().toISOString().split('T')[0]}
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Turno</label>
                                        <select 
                                            value={data.turno} 
                                            onChange={(e) => setData({...data, turno: e.target.value})} 
                                            className="w-full p-2 border rounded"
                                        >
                                            <option value="mañana">Mañana (8:00 - 12:00)</option>
                                            <option value="tarde">Tarde (14:00 - 18:00)</option>
                                            <option value="noche">Noche (18:00 - 22:00)</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Notas Especiales</label>
                                    <textarea 
                                        placeholder="Instrucciones especiales (ej: sin cebolla, tocar timbre, etc.)" 
                                        value={data.notasEspeciales} 
                                        onChange={(e) => setData({...data, notasEspeciales: e.target.value})} 
                                        className="w-full p-2 border rounded h-16"
                                    />
                                </div>
                            </div>
                        </div>

                        {/* TOTALES Y PAGO */}
                        <div className="bg-purple-50 p-4 rounded">
                            <h4 className="font-semibold mb-3">Totales y Pago</h4>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="space-y-2">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Costo de Envío</label>
                                        <input 
                                            type="number"
                                            step="0.01"
                                            placeholder="0.00" 
                                            value={data.costoEnvio} 
                                            onChange={(e) => handleCostoEnvioChange(e.target.value)} 
                                            className="w-full p-2 border rounded" 
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Método de Pago</label>
                                        <select 
                                            value={data.metodoPago} 
                                            onChange={(e) => setData({...data, metodoPago: e.target.value})} 
                                            className="w-full p-2 border rounded"
                                        >
                                            <option value="efectivo">Efectivo</option>
                                            <option value="transferencia">Transferencia</option>
                                            <option value="mercadopago">Mercado Pago</option>
                                            <option value="tarjeta">Tarjeta</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="bg-white p-3 rounded border">
                                    <div className="space-y-2">
                                        <div className="flex justify-between">
                                            <span>Subtotal:</span>
                                            <span className="font-semibold">${data.subtotal.toFixed(2)}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Envío:</span>
                                            <span className="font-semibold">${data.costoEnvio.toFixed(2)}</span>
                                        </div>
                                        <hr />
                                        <div className="flex justify-between text-lg font-bold text-green-600">
                                            <span>TOTAL:</span>
                                            <span>${data.total.toFixed(2)}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* BOTONES */}
                        <div className="flex gap-2 pt-4">
                            <button 
                                type="submit" 
                                className="bg-orange-500 text-white px-6 py-2 rounded font-semibold"
                            >
                                {editing ? 'Actualizar Pedido' : 'Crear Pedido'}
                            </button>
                            <button 
                                type="button" 
                                onClick={() => setModal(false)} 
                                className="bg-gray-500 text-white px-6 py-2 rounded"
                            >
                                Cancelar
                            </button>
                        </div>
                    </form>
                );
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* HEADER */}
                    <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4">
                        <h1 className="text-2xl font-bold">🥪 Sistema Pastrami - Administración Completa</h1>
                        <div className="flex items-center gap-2 mt-2">
                            <div className={`w-2 h-2 rounded-full ${status.includes('✅') ? 'bg-green-400' : 'bg-red-400'}`}></div>
                            <span className="text-sm">{status}</span>
                        </div>
                    </div>

                    {/* NAVEGACIÓN */}
                    <div className="bg-white border-b flex overflow-x-auto">
                        <button onClick={() => setTab('pedidos')} className={`px-6 py-4 font-semibold whitespace-nowrap ${tab === 'pedidos' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-600'}`}>
                            📦 Pedidos ({pedidos.length})
                        </button>
                        <button onClick={() => setTab('clientes')} className={`px-6 py-4 font-semibold whitespace-nowrap ${tab === 'clientes' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-600'}`}>
                            👥 Clientes ({clientes.length})
                        </button>
                        <button onClick={() => setTab('productos')} className={`px-6 py-4 font-semibold whitespace-nowrap ${tab === 'productos' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-600'}`}>
                            🛍️ Productos ({productos.length})
                        </button>
                    </div>

                    <div className="p-6">
                        {/* TAB PEDIDOS */}
                        {tab === 'pedidos' && (
                            <div>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold">Gestión de Pedidos</h2>
                                    <button onClick={() => { setModalType('pedido'); setEditing(null); setModal(true); }} className="bg-orange-500 text-white px-4 py-2 rounded">
                                        + Nuevo Pedido
                                    </button>
                                </div>
                                
                                {/* FILTROS DE ESTADO */}
                                <div className="mb-4 flex gap-2 overflow-x-auto">
                                    <button 
                                        onClick={() => setSearchTerm('')} 
                                        className={`px-3 py-1 rounded text-sm whitespace-nowrap ${searchTerm === '' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                    >
                                        Todos ({pedidos.length})
                                    </button>
                                    <button 
                                        onClick={() => setSearchTerm('pendiente')} 
                                        className={`px-3 py-1 rounded text-sm whitespace-nowrap ${searchTerm === 'pendiente' ? 'bg-yellow-500 text-white' : 'bg-gray-200'}`}
                                    >
                                        Pendientes ({pedidos.filter(p => p.estado === 'pendiente').length})
                                    </button>
                                    <button 
                                        onClick={() => setSearchTerm('en_preparacion')} 
                                        className={`px-3 py-1 rounded text-sm whitespace-nowrap ${searchTerm === 'en_preparacion' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                    >
                                        En Preparación ({pedidos.filter(p => p.estado === 'en_preparacion').length})
                                    </button>
                                    <button 
                                        onClick={() => setSearchTerm('listo')} 
                                        className={`px-3 py-1 rounded text-sm whitespace-nowrap ${searchTerm === 'listo' ? 'bg-green-500 text-white' : 'bg-gray-200'}`}
                                    >
                                        Listos ({pedidos.filter(p => p.estado === 'listo').length})
                                    </button>
                                    <button 
                                        onClick={() => setSearchTerm('entregado')} 
                                        className={`px-3 py-1 rounded text-sm whitespace-nowrap ${searchTerm === 'entregado' ? 'bg-gray-500 text-white' : 'bg-gray-200'}`}
                                    >
                                        Entregados ({pedidos.filter(p => p.estado === 'entregado').length})
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    {pedidos
                                        .filter(p => searchTerm === '' || p.estado === searchTerm)
                                        .map(p => (
                                        <div key={p.id} className="bg-white p-4 rounded shadow">
                                            <div className="flex justify-between items-start mb-3">
                                                <div className="flex items-center gap-3">
                                                    <h3 className="font-bold text-lg">Pedido #{p.id.slice(-6)}</h3>
                                                    {getEstadoBadge(p.estado)}
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => { setEditing(p); setModalType('pedido'); setModal(true); }} className="bg-blue-500 text-white px-2 py-1 rounded text-sm">Editar</button>
                                                    <button onClick={() => deleteData('pedidos', p.id)} className="bg-red-500 text-white px-2 py-1 rounded text-sm">Eliminar</button>
                                                </div>
                                            </div>
                                            
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <p><strong>Cliente:</strong> {getClienteName(p.clienteId)}</p>
                                                    <p><strong>Entrega:</strong> {p.fechaEntrega} ({p.turno})</p>
                                                    <p><strong>Dirección:</strong> {p.direccionEntrega}</p>
                                                    {p.notasEspeciales && <p><strong>Notas:</strong> {p.notasEspeciales}</p>}
                                                </div>
                                                <div>
                                                    <p><strong>Productos:</strong></p>
                                                    <ul className="ml-4 text-sm">
                                                        {p.productos?.map((prod, idx) => (
                                                            <li key={idx}>• {getProductName(prod.productoId)} x{prod.cantidad} = ${(prod.cantidad * prod.precioUnitario).toFixed(2)}</li>
                                                        ))}
                                                    </ul>
                                                    <div className="mt-2 space-y-1">
                                                        <p><strong>Subtotal:</strong> ${p.subtotal?.toFixed(2) || '0.00'}</p>
                                                        <p><strong>Envío:</strong> ${p.costoEnvio?.toFixed(2) || '0.00'}</p>
                                                        <p><strong>Total:</strong> <span className="text-lg font-bold text-green-600">${p.total?.toFixed(2) || '0.00'}</span></p>
                                                        <p><strong>Pago:</strong> {p.metodoPago || 'No especificado'}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    {pedidos.filter(p => searchTerm === '' || p.estado === searchTerm).length === 0 && (
                                        <div className="bg-white p-4 rounded shadow text-center text-gray-500">
                                            No hay pedidos {searchTerm ? `en estado "${searchTerm}"` : 'registrados'}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* TAB CLIENTES */}
                        {tab === 'clientes' && (
                            <div>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold">Gestión de Clientes</h2>
                                    <button onClick={() => { setModalType('cliente'); setEditing(null); setModal(true); }} className="bg-green-500 text-white px-4 py-2 rounded">
                                        + Nuevo Cliente
                                    </button>
                                </div>
                                
                                <div className="mb-4">
                                    <input 
                                        type="text" 
                                        placeholder="🔍 Buscar cliente por nombre..." 
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full p-3 border rounded"
                                    />
                                </div>

                                <div className="bg-white rounded shadow overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-4 py-2 text-left">Nombre</th>
                                                <th className="px-4 py-2 text-left">Teléfono</th>
                                                <th className="px-4 py-2 text-left">Dirección</th>
                                                <th className="px-4 py-2 text-left">Email</th>
                                                <th className="px-4 py-2 text-left">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {filteredClientes.map(c => (
                                                <tr key={c.id} className="border-t">
                                                    <td className="px-4 py-2 font-semibold">{c.nombre} {c.apellido}</td>
                                                    <td className="px-4 py-2">{c.telefono}</td>
                                                    <td className="px-4 py-2">
                                                        {c.calle} {c.numero}
                                                        {c.piso && `, ${c.piso}`}
                                                        <br />
                                                        {c.localidad} ({c.codigoPostal})
                                                    </td>
                                                    <td className="px-4 py-2">{c.email}</td>
                                                    <td className="px-4 py-2">
                                                        <button onClick={() => { setEditing(c); setModalType('cliente'); setModal(true); }} className="bg-blue-500 text-white px-2 py-1 rounded text-xs mr-1">Editar</button>
                                                        <button onClick={() => deleteData('clientes', c.id)} className="bg-red-500 text-white px-2 py-1 rounded text-xs">Eliminar</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    {filteredClientes.length === 0 && (
                                        <div className="p-4 text-center text-gray-500">
                                            No hay clientes registrados
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* TAB PRODUCTOS */}
                        {tab === 'productos' && (
                            <div>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold">Gestión de Productos</h2>
                                    <button onClick={() => { setModalType('producto'); setEditing(null); setModal(true); }} className="bg-purple-500 text-white px-4 py-2 rounded">
                                        + Nuevo Producto
                                    </button>
                                </div>

                                <div className="mb-4">
                                    <input 
                                        type="text" 
                                        placeholder="🔍 Buscar producto por nombre..." 
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full p-3 border rounded"
                                    />
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {filteredProductos.map(p => (
                                        <div key={p.id} className="bg-white p-4 rounded shadow">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="font-bold text-lg">{p.nombre}</h3>
                                                <span className={`px-2 py-1 rounded text-xs ${p.tipo === 'simple' ? 'bg-green-100 text-green-800' : 'bg-purple-100 text-purple-800'}`}>
                                                    {p.tipo === 'simple' ? 'Simple' : 'Caja'}
                                                </span>
                                            </div>
                                            
                                            <div className="space-y-1 text-sm">
                                                <p><strong>Precio:</strong> ${p.precio}</p>
                                                <p><strong>Stock:</strong> {p.stock} {p.tipoMedida}</p>
                                                {p.stockMinimo && (
                                                    <p className={`${parseInt(p.stock) <= parseInt(p.stockMinimo) ? 'text-red-600 font-bold' : ''}`}>
                                                        <strong>Stock mín:</strong> {p.stockMinimo}
                                                    </p>
                                                )}
                                                {p.descripcion && <p><strong>Desc:</strong> {p.descripcion}</p>}
                                            </div>
                                            
                                            {p.componentes && p.componentes.length > 0 && (
                                                <div className="mt-2">
                                                    <strong className="text-sm">Componentes:</strong>
                                                    <ul className="ml-4 text-xs">
                                                        {p.componentes.map((comp, idx) => (
                                                            <li key={idx}>• {comp.nombre} x{comp.cantidad} {comp.precio && `(${comp.precio})`}</li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                            
                                            <div className="flex gap-2 mt-3">
                                                <button onClick={() => { setEditing(p); setModalType('producto'); setModal(true); }} className="bg-blue-500 text-white px-2 py-1 rounded text-sm flex-1">Editar</button>
                                                <button onClick={() => deleteData('productos', p.id)} className="bg-red-500 text-white px-2 py-1 rounded text-sm flex-1">Eliminar</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {filteredProductos.length === 0 && (
                                    <div className="bg-white p-4 rounded shadow text-center text-gray-500">
                                        No hay productos registrados
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* MODAL */}
                    {modal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded p-6 w-full max-w-5xl max-h-[90vh] overflow-y-auto">
                                <button onClick={() => { setModal(false); setEditing(null); }} className="float-right text-gray-500 text-2xl font-bold hover:text-gray-700">×</button>
                                <div className="clear-both">
                                    {modalType === 'cliente' && <ClienteForm />}
                                    {modalType === 'producto' && <ProductoForm />}
                                    {modalType === 'pedido' && <PedidoForm />}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
